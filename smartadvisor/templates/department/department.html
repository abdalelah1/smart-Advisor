{% extends 'home/home.html'%}
{%load static%}
{% block content%}

<div class="container main-content mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Department Info</h1>
            <form id="Department_info" class="needs-validation">
                <div class="mb-3">
                    <label for="Departmentname" class="form-label">Department Name:</label>
                    <input type="text" class="form-control" id="Departmentname" name="Departmentname" required>
                </div>
                <div class="mb-3">
                    <label for="fullCourseHours" class="form-label">Full Course Hours (number):</label>
                    <input type="number" class="form-control" id="fullCourseHours" name="fullCourseHours" required>
                </div>
                <div class="mb-3">
                    <label for="hoursGraduated" class="form-label">Hours of Graduated (number):</label>
                    <input type="number" class="form-control" id="hoursGraduated" name="hoursGraduated" required>
                </div>
                <div class="mb-3">
                    <label for="hoursElective" class="form-label">Hours of Elective (number):</label>
                    <input type="number" class="form-control" id="hoursElective" name="hoursElective" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" id="saveDepartmentInfo" class="btn btn-primary"> <i class="fas fa-save"></i> Save</button>
                </div>
                    <div class="d-grid  mt-3">
                        <button type="button" id="addCourses" class="btn btn-success" disabled>
                            <i class="fas fa-plus"></i> Add Courses
                        </button>
                    </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5" id="coursesForm" style="display: none;">
        <div class="col-md-6">
            <h2 class="text-center">Add Courses</h2>
            <form id="CourseInfo" class="needs-validation">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <div class="mb-3">
                    <label for "courseCode" class="form-label">Course Code:</label>
                    <input type="text" class="form-control" id="courseCode" name="courseCode" required>
                </div>
                <div class="mb-3">
                    <label for="courseLevel" class="form-label">Course Level:</label>
                    <select class="form-control" id="courseLevel" name="courseLevel" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="courseCredit" class="form-label">Course Credit (number):</label>
                    <input type="number" class="form-control" id="courseCredit" name="courseCredit" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Is Required:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="requiredTrue" name="courseRequired" value="true">
                        <label class="form-check-label" for="requiredTrue">True</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="requiredFalse" name="courseRequired" value="false">
                        <label class="form-check-label" for="requiredFalse">False</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="hoursCondition" class="form-label">Hours Condition (number):</label>
                    <input type="number" class="form-control" id="hoursCondition" name="hoursCondition" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="saveCourse" class="btn btn-primary"> <i class="fas fa-save"></i> Save Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div> 
<script src="{% static  'js/department.js' %}"></script>   
{% endblock content%}
