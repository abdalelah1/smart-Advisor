{% extends 'home/home.html'%}
{%load static%}
{% block content%}
<div class="container main-content mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Major Info</h1>
            <form id="major_info" class="needs-validation" method="post" action="{% url 'save_major' %}">
                <div class="mb-3">
                    <label for="majorName" class="form-label">Name of Major:</label>
                    <input type="text" class="form-control" id="majorName" name="majorName" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" id="savemajorInfo" class="btn btn-primary"> <i class="fas fa-save"></i> Save</button>
                </div>
                    <div class="d-grid  mt-3">
                        <button type="submit"  id="addCourses" class="btn btn-success" >
                            <i class="fas fa-plus"></i> Add Courses
                        </button>
                    </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-5" id="coursesForm" >
        <div class="col-md-6">
            <h2 class="text-center">Add Courses</h2>
            <form id="CourseInfo" class="needs-validation" method="post" action="{% url 'save_course' %}">
                <div class="mb-3">
                    <label for="courseName" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="courseName" name="courseName" required>
                </div>
                <div class="mb-3">
                    <label for "courseCode" class="form-label">Course Code:</label>
                    <input type="text" class="form-control" id="courseCode" name="courseCode" required>
                </div>
                <div class="mb-3">
                    <label for="coursetype" class="form-label">Course Type:</label>
                    <select class="form-control" id="coursetype" name="coursetype" required multiple>
                        {% for major in majors %}
                        <option value="{{major.id}}">{{major.name}}</option>

                        {%endfor%}
                       
                    </select>
                </div>
                <div class="mb-3">
                    <label for="courseCredit" class="form-label">Course Credit (number):</label>
                    <input type="number" class="form-control" id="courseCredit" name="courseCredit" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Is Required:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="requiredTrue" name="courseRequired" value="true" checked>
                        <label class="form-check-label" for="requiredTrue">True</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="requiredFalse" name="courseRequired" value="false">
                        <label class="form-check-label" for="requiredFalse">False</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="hoursCondition" class="form-label">Hours Condition (number):</label>
                    <input type="number" class="form-control" id="hoursCondition" name="hoursCondition" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" id="saveCourse" class="btn btn-primary"> <i class="fas fa-save"></i> Save Course</button>
                </div>
            </form>
        </div>
    </div>
</div>
 <script src="{% static  'js/major.js' %}"></script>
 
{% endblock content%}
