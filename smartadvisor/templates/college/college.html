{%extends 'home/home.html'%}
{%load static%}
{%block content%}
<div class="container main-content mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">College Info</h1>
            <form id="college_info" class="needs-validation">
                <div class="mb-3">
                    <label for="Collegename" class="form-label">College Name :</label>
                    <input type="text" class="form-control" id="Collegename" name="Collegename" required>
                </div>
                <div class="mb-3">
                    <label for="requiredCourses" class="form-label">College Required Courses Number:</label>
                    <input type="number" class="form-control" id="requiredCourses" name="requiredCourses" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" id="savecollegeInfo" class="btn btn-primary"> <i class="fas fa-save"></i> Save</button>
                </div>
                    
{% endblock content%}
