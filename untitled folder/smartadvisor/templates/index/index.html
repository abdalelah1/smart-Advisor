<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/test.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylenav.css' %}">
    <link rel="stylesheet" type="text/css" href="{%  static 'css/uni.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static  'css/table.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">



    <title>Smart Advisor</title>
</head>
<body>
    <div class="navigation-wrap bg-light start-header start-style">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <a class="navbar-brand ml-auto" href="{% static 'images/logoL.jpg'%}" target="_blank">
                            <img src="{% static 'images/logoL.jpg' %}" alt="">
                        </a>
                        <h3 class="text-center"><span class="word3">Smart</span><span class="word4">Advisor</span></h3>
                        <button id="sidebarToggle" class="btn btn-light sidebar-toggle-button">
                            <div class="button-content">
                                <i id="toggleIcon" class="fas fa-bars"></i>
                            </div>
                        </button>
                        <a class="navbar-brand mr-auto" href="{% static 'images/logoR.jpg'%}" target="_blank">
                            <img src="{% static 'images/logoR.jpg'%}" alt="">
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar Toggle Button -->
    

    <!-- Main Content Container -->
  {% block pages %}
  {% endblock pages %}
            

    <!-- New Footer Design -->
    <footer class="full-width-footer" id="page-footer">
        <span class="word1">Smart</span><span class="word2">Advisor</span>
    </footer>
    
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include the JavaScript to toggle the sidebar -->
    
    <!-- Include the JavaScript to toggle the sidebar -->

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const toggleIcon = document.getElementById('toggleIcon');
        const pageFooter = document.getElementById('page-footer');

        sidebarToggle.addEventListener('click', function () {
            if (sidebar.classList.contains('custom-sidebar-hidden')) {
                // If the sidebar is hidden, show it
                sidebar.classList.remove('custom-sidebar-hidden');
                mainContent.classList.remove('custom-sidebar-hidden');
                toggleIcon.style.transform = 'rotate(0deg)';
                mainContent.style.width = "calc(100% - 250px)"; // Set the width when the sidebar is open
            } else {
                // If the sidebar is visible, hide it
                sidebar.classList.add('custom-sidebar-hidden');
                mainContent.classList.add('custom-sidebar-hidden');
                toggleIcon.style.transform = 'rotate(90deg)';
                mainContent.style.width = "calc(50% - 500px)"; // Set the width when the sidebar is minimized
            }
        });

        window.addEventListener('scroll', function () {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            const contentHeight = mainContent.offsetHeight;

            if (scrollPosition + windowHeight >= contentHeight) {
                pageFooter.style.display = 'block';
            } else {
                pageFooter.style.display = 'none';
            }
        });
    </script>
</body>
</html>
